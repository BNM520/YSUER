<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>你的网站名称</title>
  <style>
    #file-tree {
      font-family: Arial, sans-serif;
      padding: 10px;
    }

    ul {
      list-style: none;
      padding-left: 20px;
    }

    li {
      margin-bottom: 5px;
    }

    li[data-type="folder"] {
      cursor: pointer;
    }

    li[data-type="file"] {
      margin-left: 20px;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div id="file-tree"></div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const directoryStructure = [
        {
          name: "第1章 集合与常用逻辑用语",
          type: "folder",
          children: [
            { name: "文件1.pdf", type: "file" },
            { name: "文件2.pdf", type: "file" }
          ]
        },
        {
          name: "第2章 一元二次函数、方程与不等式",
          type: "folder",
          children: [
            { name: "文件3.pdf", type: "file" },
            // 添加更多文件
          ]
        },
        // 添加其他章节
      ];

      const fileTree = document.getElementById('file-tree');
      fileTree.appendChild(createTree(directoryStructure));

      // 递归创建文件目录树
      function createTree(nodes) {
        const ul = document.createElement('ul');

        nodes.forEach(node => {
          const li = document.createElement('li');
          li.textContent = node.name;

          if (node.type === 'folder') {
            li.dataset.type = 'folder';
            li.appendChild(createTree(node.children));
          } else {
            li.dataset.type = 'file';
          }

          ul.appendChild(li);
        });

        return ul;
      }

      // 添加点击事件处理，展开/折叠文件夹
      document.getElementById('file-tree').addEventListener('click', function (event) {
        const target = event.target;
        if (target.dataset.type === 'folder') {
          target.querySelector('ul').classList.toggle('hidden');
        }
      });
    });
  </script>
</body>
</html>
